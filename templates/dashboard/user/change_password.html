{% extends 'dashboard/base/base.html' %}
{% block title %}Change password | Profile{% endblock %}

{% block body %}
<div class="container-fluid">
    {% if messages %}
    <div class="mb-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <h1 class="h3 mb-4 text-gray-800">Change password</h1>

    <div class="row">
        <div class="col-lg-6 col-xl-5">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <form method="post" class="user">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_current">Current password</label>
                            <input type="password" class="form-control form-control-user" id="id_current"
                                name="current_password" required placeholder="Enter current password" autocomplete="current-password">
                        </div>
                        <div class="form-group">
                            <label for="id_new1">New password</label>
                            <input type="password" class="form-control form-control-user" id="id_new1"
                                name="new_password1" required minlength="8" placeholder="At least 8 characters" autocomplete="new-password">
                        </div>
                        <div class="form-group">
                            <label for="id_new2">Confirm new password</label>
                            <input type="password" class="form-control form-control-user" id="id_new2"
                                name="new_password2" required minlength="8" placeholder="Repeat new password" autocomplete="new-password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-user">
                            <i class="fas fa-key"></i> Update password
                        </button>
                        <a href="{% url 'profile' %}" class="btn btn-secondary btn-user">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
